<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="shortcut icon" href="./src/imagens/body-outline-icon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculo">
            <h1>Vamos calcular o IMC</h1>
            <form>
                <div class="item-calculo">
                    <label for="peso">
                        Digite seu peso
                    </label>
                    <input type="number" id="peso" placeholder="000.00 " required>
                </div>
                
                <div class="item-calculo">
                    <label for="altura">
                        Digite sua altura
                    </label>
                    <input type="number" id="altura" placeholder="0.00" required>
                </div>

                <button class="button" type="button" onclick="calcularIMC()">
                    Calcular
                </button>
            </form>
        </div>
    </div>

    <div class="meu-imc" >
        <h2>Seu IMC é:</h2>
        <div class="resultado" id="resultado"></div>
    </div>

    
    <script src="./src/js/index.js"></script>
</body>
</html>
